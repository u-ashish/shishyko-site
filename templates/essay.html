<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{title}} | shishyko!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="essay-styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&family=Inter:wght@400;500;600&display=swap">
</head>
<body>
    <div class="textured-background-plus"></div>
    <header role="banner">
        <a href="../index.html" class="logo">
            <pre class="ascii-art">*shishyko!</pre>
        </a>
        <nav role="navigation">
            <div><a href="../index.html#writing">writing</a></div>
            <div><a href="../index.html#contact">contact</a></div>
            <div><a href="https://ashishuppala.com" target="_blank">about</a></div>
        </nav>
    </header>

    <main>
        <div class="essay-header">
            <div class="essay-header-content">
                <h1>{{title}}</h1>
                <p class="essay-abstract">{{abstract}}</p>
                <div class="essay-meta">
                    <span class="essay-series">{{series}}</span>
                    <span class="essay-type">{{author}}</span>
                    <span class="essay-date">{{date}}</span>
                </div>
            </div>
        </div>
            
        <article class="essay-content">
            <div class="essay-body">
                {{content}}
            </div>
        </article>

        <section id="contact">
            <div class="section-header">━━ contact</div>
            <div class="contact-container">

                <p class="lead">For inquiries and chit-chat: <a href="mailto:shishyko@gmail.com">shishyko@gmail.com</a></p>

                <form
                    action="https://buttondown.email/api/emails/embed-subscribe/shishyko"
                    method="post"
                    target="popupwindow"
                    onsubmit='window.open("https://buttondown.email/shishyko", "popupwindow")'
                    class="email-card"
                >
                    <!-- <span class="newsletter-cta">
                    Read new posts in your inbox
                    </span> -->
                    <div class="newsletter-inputs">
                    <input type="email" name="email" id="bd-email" placeholder="Your email address" />
                    <input type="submit" value="Subscribe" id="bd-submit" />
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
